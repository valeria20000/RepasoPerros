
<div class="container">
    <div col-2>
        <a class="btn btn-primary float-right" [routerLink]="['../formulario', -1 ]" >Crear Nueva Perro</a>
      </div>

    <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fab fa-searchengin"></i></button>
            </div>
        </div>
        </form>
    </div>


<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Raza</th>
        <th scope="col">Edad</th>
        <th scope="col">Imagen</th>
        <th scope="col">Adopcion</th>
        <th scope="col">Modificar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody  class="tbody">
      <tr  *ngFor="let perro of perros">
        <th scope="row">{{perro.id}}</th>
        <td>{{perro.nombre}}</td>
        <td>{{perro.raza}}</td>
        <td>{{perro.edad}}</td>
        <td>{{perro.img}}o</td>
        <td>{{perro.adopcion}}</td>
        <td><a [routerLink]="['../formulario', perro.id ]"><i class="fas fa-pencil-alt text-success"></i></a></td>
        <td><i class="fas fa-trash-alt text-danger" (click)= "eliminar(perro.id)"></i></td>
      </tr>

    </tbody>
  </table>
</div>
